<div class="container">
    <h3 mat-dialog-title>Are you sure you want to delete this?</h3>
    <div mat-dialog-content *ngIf="deleteModel">
        <b>Id</b>: {{studentData.id}}
        <p></p>
        <b>First Name</b>: {{studentData.firstName}}
        <p></p>
        <b>Last Name</b>: {{studentData.lastName}}
        <p></p>
        <b>Email</b>: {{studentData.email ? studentData.email : '-'}}
        <p></p>
    </div>

    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="1" color="warn" (click)="confirmDelete()">Delete</button>
        <button mat-button (click)="close()" tabindex="-1">Cancel</button>
    </div>
</div>
